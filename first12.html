<script>
    function recursiveFunction(arr, x) {
        let start = 0;
        let end =arr.length-1;
        while(start<=end){
            let mid=Math.floor((start + end)/2);
            if (arr[mid]===x) 
                return mid;
            else if(arr[mid] > x)
                start = mid -1;
            else
                end = mid+1;
            }
        return -1;
    }
    
    
    let arr = [1, 3, 5, 7, 8, 9];
    let x = 8;
    
    let n = recursiveFunction(arr, x);
    if (n == -1)
        console.log("Element not found!<br>");
    else 
        console.log("Element found in index: "+n);
</script>
